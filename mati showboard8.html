<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Muestra (Botones en Una L√≠nea)</title>
  <style>
    /* =========================================================================
       REINICIO GLOBAL
    ========================================================================== */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }

    /* =========================================================================
       DISE√ëO: Contenedor y Cuadr√≠cula
    ========================================================================== */
    .wrapper {
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    /* =========================================================================
       BARRA DE NAVEGACI√ìN: Todos los Botones en Una L√≠nea
    ========================================================================== */
    nav {
      background-color: #2c3e50;
      padding: 0.5rem 1rem;
      display: flex;
      flex-wrap: nowrap;              /* Evita el salto de l√≠nea; mantiene los botones en una fila */
      align-items: center;
      justify-content: space-around;  /* Distribuye uniformemente los botones horizontalmente */
      overflow-x: auto;               /* Si la ventana es estrecha, permite desplazamiento horizontal */
    }

    nav button {
      background-color: #34495e;
      border: 2px solid #1abc9c;
      border-radius: 8px;
      color: #ecf0f1;
      padding: 0.75rem 1rem;
      margin: 0 0.25rem;              /* Peque√±o margen horizontal entre botones */
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      white-space: nowrap;            /* Impide que el texto del bot√≥n se divida en varias l√≠neas */
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    nav button:hover,
    nav button:focus {
      background-color: #1abc9c;
      outline: none;
      transform: translateY(-2px);
    }

    nav button:active {
      background-color: #16a085;
    }

    nav button .icon {
      width: 24px;
      height: 24px;
      background-color: #1abc9c;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    /* =========================================================================
       √ÅREA DE CONTENIDO: Espacio para iframe, video, imagen de disclaimer o visor de PDF
    ========================================================================== */
    #content-area {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      overflow: hidden;
      outline: none; /* Permite enfoque aunque el div normalmente no es enfocanble */
      display: flex;
      flex-direction: column;
    }

    /* Si se usa iframe (infograf√≠as HTML) */
    #content-area iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Si se usa video (MP4) */
    #content-area video {
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    /* Estilo para la imagen del disclaimer */
    .disclaimer-imagen {
      width: 100%;
      max-height: 40%;
      object-fit: contain;
      background-color: #000;
    }

    /* =========================================================================
       ESTILOS DEL VISOR DE PDF
       - Envolvemos el iframe dentro de un contenedor que tiene dos botones de flecha
         (‚Äú‚Äπ‚Äù y ‚Äú‚Ä∫‚Äù) posicionados absolutamente para navegar las p√°ginas del PDF.
       - El .pdf-viewer-container ocupa el 100% del √°rea de contenido.
    ========================================================================== */
    .pdf-viewer-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #e1e1e1;
    }

    .pdf-viewer-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .pdf-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      border: none;
      border-radius: 24px;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pdf-arrow:focus {
      outline: 2px solid #1abc9c;
    }

    .pdf-arrow-left {
      left: 16px;
    }

    .pdf-arrow-right {
      right: 16px;
    }

    /* =========================================================================
       PUNTOS DE INTERRUPCI√ìN RESPONSIVOS
    ========================================================================== */
    @media (max-width: 768px) {
      nav {
        justify-content: flex-start;  /* Alinea los botones a la izquierda; permite desplazamiento */
      }
      nav button {
        margin: 0 0.25rem;            /* Mantiene un peque√±o margen en m√≥vil */
      }
      .pdf-arrow {
        width: 40px;
        height: 40px;
        font-size: 1.25rem;
        border-radius: 20px;
      }
      .pdf-arrow-left {
        left: 8px;
      }
      .pdf-arrow-right {
        right: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- =========================================================================
         BARRA DE NAVEGACI√ìN CON SEIS BOTONES GR√ÅFICOS (DISE√ëO EN UNA L√çNEA)
    ========================================================================== -->
    <nav>
      <button class="nav-btn" data-filename="mati_fire_lessons_infographic.html"
              aria-label="Mostrar resumen y lecciones">
        <span class="icon">üìë</span>
        Resumen y Lecciones
      </button>

      <button class="nav-btn" data-filename="mati_fire_victims_nfographic.html"
              aria-label="Mostrar perfil de v√≠ctimas">
        <span class="icon">üìä</span>
        Perfil de V√≠ctimas
      </button>

      <button class="nav-btn" data-filename="mati_wildfire_infographic.html"
              aria-label="Mostrar impacto y lecciones">
        <span class="icon">üî•</span>
        Impacto y Lecciones
      </button>

      <button class="nav-btn" data-filename="wildfire_communication_infographic.html"
              aria-label="Mostrar retos de estrategia de comunicaci√≥n">
        <span class="icon">üì£</span>
        Retos de Comunicaci√≥n
      </button>

      <button class="nav-btn" data-filename="video" aria-label="Mostrar video de reconstrucci√≥n">
        <span class="icon">üé•</span>
        Video de Reconstrucci√≥n
      </button>

      <button class="nav-btn" data-filename="MATI FIRE - FIRESCENE.pdf"
              aria-label="Mostrar PDF de lecciones y cambios">
        <span class="icon">üì∞</span>
        Lecciones y Cambios
      </button>
    </nav>

    <!-- =========================================================================
         √ÅREA DE CONTENIDO: Alojamiento para iframe, video, imagen de disclaimer o visor de PDF
    ========================================================================== -->
    <div id="content-area" tabindex="-1">
      <!-- El contenido se cargar√° din√°micamente seg√∫n el bot√≥n seleccionado -->
    </div>
  </div>

  <script>
    /**
     * showboard.js (versi√≥n en espa√±ol con disclaimer como imagen)
     * ------------------------------------------------------------
     * ‚Ä¢ Maneja archivos .html, .mp4, .pdf
     * ‚Ä¢ Inserta .html mediante <iframe>; .mp4 mediante <video> precedido de imagen de disclaimer;
     *   .pdf con visor que tiene botones de navegaci√≥n ‚Äπ y ‚Ä∫.
     * ‚Ä¢ Si la extensi√≥n es desconocida, abre el archivo en una nueva pesta√±a.
     */

    (function () {
      const navButtons = document.querySelectorAll(".nav-btn");
      const contentArea = document.getElementById("content-area");

      /**
       * Elimina cualquier contenido existente del √°rea de contenido.
       */
      function clearContentArea() {
        while (contentArea.firstChild) {
          contentArea.removeChild(contentArea.firstChild);
        }
      }

      /**
       * Inserta un archivo HTML usando un <iframe>.
       * @param {string} filename
       */
      function loadHTML(filename) {
        clearContentArea();
        const iframe = document.createElement("iframe");
        iframe.src = filename;
        iframe.setAttribute("aria-label", "Contenido HTML integrado: " + filename);
        contentArea.appendChild(iframe);
      }

      /**
       * Inserta un archivo MP4 usando un elemento <video>, precedido de imagen de disclaimer.
       * @param {string} filename
       */
      function loadVideoWithDisclaimerImage(filename) {
        clearContentArea();

        // Crear elemento <img> para mostrar el disclaimer
        const imgDisclaimer = document.createElement("img");
        imgDisclaimer.src = "0751c6ee-fc6b-44dd-9cfa-f8f8a0ac3296.png";
        imgDisclaimer.alt = "Descargo de responsabilidad sobre la investigaci√≥n";
        imgDisclaimer.className = "disclaimer-imagen";

        // Crear elemento de video
        const video = document.createElement("video");
        video.controls = true;
        video.autoplay = false;
        video.playsInline = true; // para navegadores m√≥viles
        video.setAttribute("aria-label", "Contenido de video integrado: Reconstrucci√≥n del incendio de Mati");

        const source = document.createElement("source");
        source.src = filename;
        source.type = "video/mp4";
        video.appendChild(source);

        const fallbackText = document.createTextNode(
          "Su navegador no admite la reproducci√≥n de video HTML5."
        );
        video.appendChild(fallbackText);

        // Configurar estilos para que la imagen ocupe el 40% superior y el video el resto
        imgDisclaimer.style.flexBasis = "40%";
        video.style.flexGrow = "1";

        // Contenedor para imagen + video
        const container = document.createElement("div");
        container.style.display = "flex";
        container.style.flexDirection = "column";
        container.style.height = "100%";

        container.appendChild(imgDisclaimer);
        container.appendChild(video);
        contentArea.appendChild(container);
      }

      /**
       * Inserta un archivo PDF a pantalla completa con navegaci√≥n ‚Äπ‚Ä∫.
       * @param {string} filename
       */
      function loadPDFWithNav(filename) {
        clearContentArea();

        // Contenedor para visor de PDF (iframe) y flechas de navegaci√≥n
        const container = document.createElement("div");
        container.className = "pdf-viewer-container";

        // P√°gina actual (comienza en 1)
        let currentPage = 1;

        // Crear el <iframe> que mostrar√° el PDF
        const pdfIframe = document.createElement("iframe");
        pdfIframe.src = filename + "#page=" + currentPage;
        pdfIframe.setAttribute("aria-label", "PDF integrado (p√°gina " + currentPage + "): " + filename);
        container.appendChild(pdfIframe);

        // Crear bot√≥n ‚Äú‚Äπ‚Äù (p√°gina anterior)
        const prevBtn = document.createElement("button");
        prevBtn.className = "pdf-arrow pdf-arrow-left";
        prevBtn.innerHTML = "&#8249;"; // Unicode ‚Äú‚Äπ‚Äù
        prevBtn.setAttribute("aria-label", "P√°gina anterior");
        prevBtn.addEventListener("click", () => {
          if (currentPage > 1) {
            currentPage--;
            pdfIframe.src = filename + "#page=" + currentPage;
            pdfIframe.setAttribute("aria-label", "PDF integrado (p√°gina " + currentPage + "): " + filename);
          }
        });
        container.appendChild(prevBtn);

        // Crear bot√≥n ‚Äú‚Ä∫‚Äù (p√°gina siguiente)
        const nextBtn = document.createElement("button");
        nextBtn.className = "pdf-arrow pdf-arrow-right";
        nextBtn.innerHTML = "&#8250;"; // Unicode ‚Äú‚Ä∫‚Äù
        nextBtn.setAttribute("aria-label", "P√°gina siguiente");
        nextBtn.addEventListener("click", () => {
          currentPage++;
          pdfIframe.src = filename + "#page=" + currentPage;
          pdfIframe.setAttribute("aria-label", "PDF integrado (p√°gina " + currentPage + "): " + filename);
        });
        container.appendChild(nextBtn);

        // Si falla el iframe al cargar (por ejemplo, sin complemento PDF),
        // mostrar mensaje y enlace de descarga
        pdfIframe.addEventListener("error", () => {
          clearContentArea();
          const fallbackDiv = document.createElement("div");
          fallbackDiv.style.padding = "1rem";
          fallbackDiv.style.textAlign = "center";
          fallbackDiv.innerHTML = `
            <p>Su navegador no puede mostrar este PDF en l√≠nea.</p>
            <p>
              <a href="${filename}" target="_blank" rel="noopener">
                Haga clic aqu√≠ para descargar/abrir en una nueva ventana.
              </a>
            </p>
          `;
          contentArea.appendChild(fallbackDiv);
        });

        contentArea.appendChild(container);
      }

      /**
       * Despachador: selecciona el cargador correcto seg√∫n la extensi√≥n del archivo.
       * @param {string} filename
       */
      function loadContent(filename) {
        const lower = filename.toLowerCase();
        if (lower.endsWith(".html")) {
          loadHTML(filename);
        } else if (lower.endsWith(".mp4")) {
          loadVideoWithDisclaimerImage(filename);
        } else if (lower.endsWith(".pdf")) {
          loadPDFWithNav(filename);
        } else {
          // Para extensi√≥n desconocida, abrir en nueva pesta√±a
          window.open(filename, "_blank");
        }
        contentArea.focus();
      }

      /**
       * Agrega manejadores de eventos a cada bot√≥n de navegaci√≥n.
       * Al hacer clic, lee data-filename y carga el contenido.
       */
      navButtons.forEach((btn) => {
        btn.addEventListener("click", (evt) => {
          evt.preventDefault();
          const file = btn.getAttribute("data-filename");
          if (file === "video") {
            // Ruta real del video dentro de la carpeta
            loadContent("East Attica Disaster - Deploying Safety Management Principles towards Evolution.mp4");
          } else {
            loadContent(file);
          }
        });
      });

      /**
       * Al cargar por primera vez, simula clic en el primer bot√≥n
       * para que ‚ÄúResumen y Lecciones‚Äù sea visible por defecto.
       */
      document.addEventListener("DOMContentLoaded", () => {
        const firstBtn = document.querySelector(".nav-btn");
        if (firstBtn) {
          firstBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
